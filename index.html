<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise! ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #main-image {
            width: 150px;
            display: none;
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 2rem;
            color: #d81b60;
            margin-bottom: 30px;
            font-weight: bold;
            display: none;
        }

        #number-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }

        .final-buttons {
            display: none;
            gap: 20px;
            position: relative;
            width: 100%;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes-btn { background-color: #4CAF50; color: white; }
        #no-btn { background-color: #f44336; color: white; position: absolute; }

        .heart {
            position: absolute;
            top: -10%;
            color: #ff4081;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <img id="main-image" src="https://media.tenor.com/9788S948pY8AAAAi/mochi-mochi-peach-cat-peach-cat.gif" alt="Cat">
    
    <div id="question-text">Will you be my valentine?</div>

    <button id="number-btn" onclick="nextNumber()">Six</button>

    <div class="final-buttons" id="final-btns">
        <button id="yes-btn" class="btn" onclick="celebrate()">Yes</button>
        <button id="no-btn" class="btn" onmouseover="moveNo()">No</button>
    </div>

    <script>
        let step = 0;
        let currentScale = 1;
        const numbers = ["Seven", "Eight", "Nine"];
        const numBtn = document.getElementById('number-btn');
        const finalBtns = document.getElementById('final-btns');
        const questionText = document.getElementById('question-text');
        const mainImg = document.getElementById('main-image');
        const noBtn = document.getElementById('no-btn');

        function nextNumber() {
            if (step < numbers.length) {
                numBtn.innerText = numbers[step];
                // Increase scale by 0.3 each click
                currentScale += 0.3;
                numBtn.style.transform = `scale(${currentScale})`;
                step++;
            } else {
                numBtn.style.display = 'none';
                mainImg.style.display = 'block';
                questionText.style.display = 'block';
                finalBtns.style.display = 'flex';
            }
        }

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            questionText.innerText = "I love you you soo muuuchh ❤️";
            mainImg.src = "https://media.tenor.com/8pA_I_7i7-8AAAAi/mochi-peachcat-cat.gif";
            finalBtns.style.display = 'none';
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
