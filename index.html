<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise! ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #main-image {
            max-width: 180px;
            width: 50%;
            display: none;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        #question-text {
            font-size: 1.8rem;
            color: #d81b60;
            margin-bottom: 10px;
            font-weight: bold;
            display: none;
            width: 90%;
        }

        #sub-text {
            font-size: 1rem;
            color: #808080;
            margin-bottom: 30px;
            display: none;
            width: 90%;
        }

        #number-btn {
            padding: 12px 35px;
            font-size: 1.3rem;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            max-width: 80%;
        }

        .final-buttons {
            display: none;
            position: relative;
            width: 100%;
            height: 100px;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            min-width: 95px;
        }

        #yes-btn { 
            background-color: #4CAF50; 
            color: white; 
            z-index: 10;
        }

        #no-btn { 
            background-color: #f44336; 
            color: white; 
            position: relative;
            z-index: 5;
            touch-action: none;
        }

        .flower {
            position: absolute;
            top: -10%;
            font-size: 24px;
            animation: fall linear forwards;
            user-select: none;
            pointer-events: none;
            z-index: 99;
        }

        @keyframes fall { 
            to { transform: translateY(110vh) rotate(360deg); } 
        }
    </style>
</head>
<body>

    <img id="main-image" src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyaTlwNjNsczFoc2J1MG4zbmFrYW5kbXJzZXRjdWQzZWF0OHAyeGRkNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YZOsKxJfmvzG0/giphy.gif" alt="GIF">
    
    <div id="question-text">Would you be my valentine?</div>
    <div id="sub-text">TY FOR BEING MY VALENTINE ><</div>

    <button id="number-btn" onclick="nextNumber()">Six</button>

    <div class="final-buttons" id="final-btns">
        <button id="yes-btn" class="btn" onclick="celebrate()">Yes</button>
        <button id="no-btn" class="btn" onclick="handleNoClick()">No</button>
    </div>

    <script>
        let step = 0;
        let currentScale = 1;
        let noCount = 0;
        const numbers = ["Seven", "Eight", "Nine"];
        const numBtn = document.getElementById('number-btn');
        const finalBtns = document.getElementById('final-btns');
        const questionText = document.getElementById('question-text');
        const subText = document.getElementById('sub-text');
        const mainImg = document.getElementById('main-image');
        const noBtn = document.getElementById('no-btn');

        function nextNumber() {
            if (step < numbers.length) {
                numBtn.innerText = numbers[step];
                currentScale += 0.1;
                numBtn.style.transform = `scale(${currentScale})`;
                step++;
            } else {
                numBtn.style.display = 'none';
                mainImg.style.display = 'block';
                questionText.style.display = 'block';
                finalBtns.style.display = 'flex';
            }
        }

        function handleNoClick() {
            noCount++;
            if (noCount >= 7) {
                showSadPage();
            } else {
                moveNo();
            }
        }

        function moveNo() {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showSadPage() {
            questionText.innerText = "Aight ):";
            mainImg.src = "https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyYTQ2bHF5dXg3aml2bHgydXZnZ21rbjhoZzI2enBzYjE5OXBmNTltNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7SF5scGB2AFrgsXP63/giphy.gif"; 
            finalBtns.style.display = 'none';
            if(subText) subText.style.display = 'none';
        }

        function celebrate() {
            questionText.innerText = "YAAAAAAAAAAYYY";
            subText.style.display = "block";
            mainImg.src = "https://media.tenor.com/8pA_I_7i7-8AAAAi/mochi-peachcat-cat.gif";
            finalBtns.style.display = 'none';
            setInterval(createFlower, 150);
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.innerHTML = 'üåπ';
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
            flower.style.fontSize = (Math.random() * 15 + 20) + 'px';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 5000);
        }
    </script>
</body>
</html>
